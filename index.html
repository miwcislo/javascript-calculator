<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">
        <div class="content">
            <div class="box">
                <div id="screen">
                </div>

                <div id="button-box">
                    <button class="btn btn-clear" id="clear" value="Del">Del</button>
                    <button class="btn btnMod btn-math" id="btnMod" value="%">%</button>
                    <button class="btn btn-math" value="+">+</button>
                    <button class="btn" value="7">7</button>
                    <button class="btn" value="8">8</button>
                    <button class="btn" value="9">9</button>
                    <button class="btn btn-math" value="-">-</button>
                    <button class="btn" value="4">4</button>
                    <button class="btn" value="5">5</button>
                    <button class="btn" value="6">6</button>
                    <button class="btn btn-math" value="*">*</button>
                    <button class="btn" value="1">1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3">3</button>
                    <button class="btn btn-math" value="/">/</button>
                    <button class="btn btn-zero" value="0">0</button>
                    <button class="btn btn-math" value=".">.</button>
                    <button class="btn btn-math btn-calculate" id="calculate" value="=">=</button>
                </div>
            </div>

        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
